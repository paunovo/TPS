<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="The planners studio explora desde un punto de vista innovativo las conexiones entre diseño y sociedad en diferentes campos de la arquitectura."
    />
    <meta
      name="keywords"
      content="PROYECTOS, ARQUITECTURA, URBANISMO, ESTUDIO, EDIFICIOS, PLANOS, RENDERS"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Home - The Planners Studio | Somos un estudio especializado en
      Arquitectura y Urbanismo, con base en Buenos Aires, Argentina.
    </title>
    <link rel="shortcut icon" href="img/favicon.png" />
  </head>

  <body>
    <!-- inicio nav con bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="img/logo.svg" alt="logo de The Planners Studio" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/arquitectura.html">ARQUITECTURA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/urbanismo.html">URBANISMO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/nosotros.html">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin nav con bootstrap -->

    <main>
      <!-- inicio carrusel con bootstrap -->

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/imagen1-carrousel.webp"
              class="d-block w-100"
              alt="Imagen del proyecto Mies realizado por el estudio en el año 2021"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/imagen2-carrousel.webp"
              class="d-block w-100"
              alt="Imagen del proyecto Waves realizado por el estudio en el año 2021"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/imagen3-carrousel.webp"
              class="d-block w-100"
              alt="Imagen del proyecto Green realizado por el estudio en el año 2022"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/imagen4-carrousel.webp"
              class="d-block w-100"
              alt="Imagen del proyecto Tigre realizado por el estudio en el año 2020"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/imagen5-carrousel.webp"
              class="d-block w-100"
              alt="Imagen del proyecto Lego realizado por el estudio en el año 2022"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- fin carrusel con bootstrap -->

      <div>
        <h1 class="text-center">Construimos sueños, no sólo paredes</h1>
        <p class="text-center">
          Te ayudamos a hacer tus sueños inmobiliarios realidad
        </p>
      </div>
    </main>

    <footer class="text-center">
      <div class="vinculos-redes">
        <a href="https://pinterest.com" target="_blank">
          <img src="img/pinterest.png" alt="Vinculo hacia Pinterest" />
        </a>
        <a href="https://faceboook.com" target="_blank">
          <img src="img/facebook.png" alt="Vinculo hacia Facebook" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="img/instagram.png" alt="Vinculo hacia Instagram" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img src="img/linkedin.png" alt="Vinculo hacia Linkedin" />
        </a>
        <a href="https://behance.net" target="_blank">
          <img src="img/behance.png" alt="Vinculo hacia Behance" />
        </a>
      </div>
      <h3>IMPRINT</h3>
      <h3>POLITICAS DE PRIVACIDAD</h3>
      <h3>@ Copyright 2022 - Todos los derechos reservados</h3>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
